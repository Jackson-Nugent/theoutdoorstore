<body id="contactus">
    <h1>Contact Form</h1>
    
</body>
    
<main>
    <div id="contactform">
        <form id="contact_form" action="response.html" method="post">
            <fieldset>
                <label for="Full_Name">Full Name:</label>
                <input type="text" name="Full_Name" id="Full_Name" autofocus required><br>
                <label for="Address">Address:</label>
                <input type="text" name="Address" id="Address" required><br>
                <label for="City">City:</label>
                <input type="text" name="City" id="City" required><br>
                <label for="Zip_Code">Zip Code:</label>
                <input type="text" name="Zip_Code" id="Zip_Code" required><br>
                <label for="Phone">Phone Number:</label>
                <input type="tel" name="Phone" id="Phone" required><br>
                <label for="Email">Email Address:</label>
                <input type="email" name="Email" id="Email" required min="10" max="25" placeholder="Please enter a valid email address"><br>
                <label for="Date">Submission Date:</label>
                <input type="date" name="Date" id="Date" required><br>
                <label for="Message">Message:</label>
                <textarea id="Message" placeholder="Let us know what you need help with." required></textarea><br>
            </fieldset>
            <input type="submit" id="Submit Form" value="Submit">
            <input type="reset" id="Reset Form" value="Reset">
        </form>
    
    
    
    
    </div>
    
</main>
